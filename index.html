<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__icons">
        <ul class="header__list">
          <li>
            <form action="" class="header__search_form">
              <input
                type="text"
                class="header__input_search"
                placeholder="Search"
              />
              <button type="button" class="header__button">
                <svg class="header__svg" width="15px" height="15px">
                  <use
                    href="./images/symbol-defs.svg#icon-search"
                    class="header__use"
                  ></use>
                </svg>
              </button>
            </form>
          </li>

          <li class="header__item">
            <button type="button" class="header__button_right">
              <svg class="header__svg" width="15px" height="15px">
                <use
                  href="./images/symbol-defs.svg#icon-heart"
                  class="header__use"
                ></use>
              </svg>
            </button>
          </li>
          <li class="header__item">
            <button type="button" class="header__button_right">
              <svg class="header__svg" width="15px" height="15px">
                <use
                  href="./images/symbol-defs.svg#icon-cart"
                  class="header__use"
                ></use>
              </svg>
            </button>
          </li>
          <li class="header__item">
            <button type="button" class="header__button_right">
              <svg class="header__svg" width="15px" height="15px">
                <use
                  href="./images/symbol-defs.svg#icon-user"
                  class="header__use"
                ></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="container header__background">
        <ul class="header__list_navigation">
          <li class="header__item_navigation">
            <a href="" class="header__link_navigation">New Releases</a>
          </li>
          <li class="header__item_navigation">
            <a href="" class="header__link_navigation">Man</a>
          </li>
          <li class="header__item_navigation">
            <a href="" class="header__link_navigation">Woman</a>
          </li>
          <li class="header__item_navigation">
            <a href="" class="header__link_navigation">Kids</a>
          </li>
        </ul>
        <ul class="header__list_social">
          <li class="header__item_social">
            <a href="" class="header__link_social">instagram</a>
          </li>
          <li class="header__item_social">
            <a href="" class="header__link_social">facebook</a>
          </li>
          <li class="header__item_social">
            <a href="" class="header__link_social">youtube</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero"></section>
      <section class="hero2"></section>
    </main>
  </body>
</html>
